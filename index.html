<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .in
        {
            padding: 15px;
        }
        .wrap{
            border: 5px black solid;
            padding: 10px;
            width: max-content;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="wrap">
<form name="calculator">
    <input type="text" name="display">
    <br></br>
<input type="button" value="7" class="in">
<input type="button" value="8" class="in">
<input type="button" value="9" class="in">
<input type="button" value="/" class="in">
<br><br>
<input type="button" value="4" class="in">
<input type="button" value="5" class="in">
<input type="button" value="6" class="in">
<input type="button" value="*" class="in">
<br><br>
<input type="button" value="1" class="in">
<input type="button" value="2" class="in">
<input type="button" value="3" class="in">
<input type="button" value="-" class="in">
<br><br>
<input type="button" value="." class="in">
<input type="button" value="0" class="in">
<input type="button" value="+" class="in">
<input type="button" value="C" class="in" style="background-color: red; color: white;">
<br><br>
 <input type="button" name="display" value="=" style="width: 180px; background-color: red; color: white;">












</form>

</div>

</body>
</html>
